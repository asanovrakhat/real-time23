<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
    <link rel="shortcut icon" href="/icons/icon.ico" type="image/x-icon">
    <style>
        /* Ensure consistent form styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .registration-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 380px;
            margin-top: 80px;
            margin-bottom: 5%;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #39cdbc;
        }

        h1, p {
            color: white;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form id="registrationForm" style="color: white;">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p style="justify-content: space-between; margin-left: 15px; display: flex;">
            Есть аккаунт? <a href="login.html" style="color: #39cdbc; margin-left: 5px;">Войти</a>
        </p>
    </div>
    <script>
        // Add event listener to the registration form submit event
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Пароли не совпадают.');
                return;
            }

            // Retrieve existing users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                alert('Имя пользователя уже существует.');
                return;
            }

            // Add the new user to the list
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            // Store the username in localStorage
            localStorage.setItem('username', username);

            // Redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
